<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeting Time - Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            width: 1024px;
            height: 500px;
            background: linear-gradient(135deg, #1a1d29 0%, #0d1117 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 50px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background pattern */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 15% 50%, rgba(0, 191, 255, 0.12) 0%, transparent 35%),
                radial-gradient(circle at 85% 50%, rgba(138, 43, 226, 0.08) 0%, transparent 35%);
            pointer-events: none;
        }

        /* Left section with logo and text */
        .left-section {
            display: flex;
            align-items: center;
            gap: 30px;
            z-index: 2;
        }

        .logo-container {
            width: 170px;
            height: 170px;
            flex-shrink: 0;
            filter: drop-shadow(0 8px 24px rgba(0, 191, 255, 0.3));
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .text-content {
            max-width: 320px;
        }

        .app-name {
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .feature-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 6px 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }

        /* Right section with timer rings */
        .right-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            z-index: 2;
        }

        /* Timer Ring Component */
        .timer-ring {
            width: 130px;
            height: 130px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-ring svg {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-ring .bg-ring {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 10;
        }

        .timer-ring .progress-ring {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .timer-ring.day .progress-ring {
            stroke: url(#dayGradient);
            stroke-dasharray: 346;
            stroke-dashoffset: 86; /* ~75% */
        }

        .timer-ring.week .progress-ring {
            stroke: url(#weekGradient);
            stroke-dasharray: 346;
            stroke-dashoffset: 104; /* ~70% */
        }

        .timer-ring.month .progress-ring {
            stroke: url(#monthGradient);
            stroke-dasharray: 346;
            stroke-dashoffset: 242; /* ~30% */
        }

        .timer-ring.year .progress-ring {
            stroke: url(#yearGradient);
            stroke-dasharray: 346;
            stroke-dashoffset: 337; /* ~2.5% */
        }

        .timer-content {
            text-align: center;
            z-index: 1;
        }

        .timer-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .timer-value {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
        }

        /* Floating particles effect to match logo */
        .particles {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 300px;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 2px;
            opacity: 0.6;
        }

        /* SVG Gradients */
        .svg-defs {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <!-- SVG Gradient Definitions -->
    <svg class="svg-defs">
        <defs>
            <linearGradient id="dayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#00d4ff"/>
                <stop offset="100%" style="stop-color:#0099cc"/>
            </linearGradient>
            <linearGradient id="weekGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#a855f7"/>
                <stop offset="100%" style="stop-color:#7c3aed"/>
            </linearGradient>
            <linearGradient id="monthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ec4899"/>
                <stop offset="100%" style="stop-color:#db2777"/>
            </linearGradient>
            <linearGradient id="yearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#f59e0b"/>
                <stop offset="100%" style="stop-color:#d97706"/>
            </linearGradient>
        </defs>
    </svg>

    <div class="container">
        <!-- Floating particles to echo the logo's dissolving effect -->
        <div class="particles">
            <!-- Cyan particles -->
            <div class="particle" style="width: 6px; height: 6px; background: #00d4ff; top: 20%; left: 10%; transform: rotate(15deg);"></div>
            <div class="particle" style="width: 4px; height: 4px; background: #00d4ff; top: 15%; left: 30%; transform: rotate(-20deg);"></div>
            <div class="particle" style="width: 5px; height: 5px; background: #00d4ff; top: 25%; left: 50%; transform: rotate(45deg);"></div>
            <div class="particle" style="width: 3px; height: 3px; background: #00d4ff; top: 10%; left: 70%; transform: rotate(-10deg);"></div>

            <!-- Purple particles -->
            <div class="particle" style="width: 5px; height: 5px; background: #a855f7; top: 35%; left: 20%; transform: rotate(30deg);"></div>
            <div class="particle" style="width: 4px; height: 4px; background: #a855f7; top: 40%; left: 45%; transform: rotate(-25deg);"></div>
            <div class="particle" style="width: 6px; height: 6px; background: #a855f7; top: 30%; left: 65%; transform: rotate(60deg);"></div>
            <div class="particle" style="width: 3px; height: 3px; background: #8b5cf6; top: 45%; left: 80%; transform: rotate(10deg);"></div>

            <!-- Mixed particles -->
            <div class="particle" style="width: 4px; height: 4px; background: #0ea5e9; top: 55%; left: 15%; transform: rotate(-35deg);"></div>
            <div class="particle" style="width: 5px; height: 5px; background: #7c3aed; top: 60%; left: 40%; transform: rotate(20deg);"></div>
            <div class="particle" style="width: 3px; height: 3px; background: #00d4ff; top: 65%; left: 60%; transform: rotate(-45deg);"></div>
            <div class="particle" style="width: 4px; height: 4px; background: #a855f7; top: 70%; left: 85%; transform: rotate(55deg);"></div>

            <!-- More scattered particles -->
            <div class="particle" style="width: 3px; height: 3px; background: #0ea5e9; top: 75%; left: 25%; transform: rotate(15deg);"></div>
            <div class="particle" style="width: 5px; height: 5px; background: #8b5cf6; top: 80%; left: 55%; transform: rotate(-30deg);"></div>
            <div class="particle" style="width: 4px; height: 4px; background: #00d4ff; top: 85%; left: 75%; transform: rotate(40deg);"></div>
        </div>

        <!-- Left Side: Logo + Text -->
        <div class="left-section">
            <div class="logo-container">
                <img src="./icon-transparent.png" alt="Fleeting Time Logo">
            </div>
            <div class="text-content">
                <h1 class="app-name">Fleeting Time</h1>
                <p class="tagline">Time flies. Make every moment count.<br>Visualize your life in real-time.</p>
                <div class="features">
                    <span class="feature-badge">100% Offline</span>
                    <span class="feature-badge">No Ads</span>
                    <span class="feature-badge">Private</span>
                    <span class="feature-badge">Life Timer</span>
                </div>
            </div>
        </div>

        <!-- Right Side: Timer Rings -->
        <div class="right-section">
            <div class="timer-ring day">
                <svg viewBox="0 0 130 130">
                    <circle class="bg-ring" cx="65" cy="65" r="55"/>
                    <circle class="progress-ring" cx="65" cy="65" r="55"/>
                </svg>
                <div class="timer-content">
                    <div class="timer-label">Day</div>
                    <div class="timer-value">75%</div>
                </div>
            </div>
            <div class="timer-ring week">
                <svg viewBox="0 0 130 130">
                    <circle class="bg-ring" cx="65" cy="65" r="55"/>
                    <circle class="progress-ring" cx="65" cy="65" r="55"/>
                </svg>
                <div class="timer-content">
                    <div class="timer-label">Week</div>
                    <div class="timer-value">70%</div>
                </div>
            </div>
            <div class="timer-ring month">
                <svg viewBox="0 0 130 130">
                    <circle class="bg-ring" cx="65" cy="65" r="55"/>
                    <circle class="progress-ring" cx="65" cy="65" r="55"/>
                </svg>
                <div class="timer-content">
                    <div class="timer-label">Month</div>
                    <div class="timer-value">30%</div>
                </div>
            </div>
            <div class="timer-ring year">
                <svg viewBox="0 0 130 130">
                    <circle class="bg-ring" cx="65" cy="65" r="55"/>
                    <circle class="progress-ring" cx="65" cy="65" r="55"/>
                </svg>
                <div class="timer-content">
                    <div class="timer-label">Year</div>
                    <div class="timer-value">2.5%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
